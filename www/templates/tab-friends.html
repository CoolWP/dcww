<ion-view title="Friends">
    <ion-nav-buttons>
        <div class="buttons right-buttons">
            <button class="button" ng-click="doTakePicture()">
                Take A Picture
            </button>
        </div>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
