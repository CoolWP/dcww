<ion-view title="Image Feed">
    <ion-nav-buttons>
        <div class="buttons right-buttons">
            <button class="button" ng-click="doTakePicture()">
                Take Picture
            </button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="imageItem in imageList" type="item-text-wrap" href="#/tab/list/{{imageItem.id}}">
                <div><strong>{{imageItem.name}}</strong></div>
                <div class="">{{imageItem.timestamp | date:"medium" }}</div>
                <ion-option-button class="button-assertive" ng-click="doDeleteRow($index)">
                    DELETE
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
